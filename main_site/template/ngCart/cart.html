
<div class="cart_menu">

  <div class="cart_items" ng-show="ngCart.getTotalItems() === 0">
    <li class="alert alert-warning" role="alert" >
        Your cart is empty
    </li>
  </div>

  <div class="cart_items" ng-repeat="item in ngCart.getCart().items track by $index" ng-show="$index < 3">

    <div class="c_item_img floatleft">
      <a href ><img src="{{item.getData().product_img}}" style="width:70px;height:70px" alt="90 79"/></a>
    </div>
    <div class="c_item_totals floatleft">
      <div class="c_item_totals_detail floatleft">
        <a href><h5>{{item.getName()}}</h5></a>
        <span ng-show='item.getPrice()!=0'>{{item.getQuantity()}} x Rs {{item.getPrice()}}</span>
        <span ng-show='item.getPrice()==0'> Free Sample</span>
      </div>



    </div>
    <div class="close_icon_cart floatleft" style="margin-top:-40px;font-size:20px;" ng-click="ngCart.removeItemById(item.getData().product_id); showCounter1();">
        <i class="icon-close" style="color:#EA2E49"></i>
    </div>
  </div>

  <div class="cart_totals">
    <div class="c_totals_left floatleft">
      <p>Free shipping </p>
    </div>
    <div class="c_totals_right floatleft">
      <p>total   Rs.{{ ngCart.totalCost()  }}</p>
    </div>
  </div>
  <div class="cart_view_bottom">
    <div class="c_totals_left floatleft" style="background:none repeat scroll 0 0 #375D81">
      <a ui-sref="app.home.cart">View Cart</a>
    </div>
    <div class="c_totals_right floatleft">
      <a ui-sref="app.home.checkout" >Check Out</a>
    </div>
  </div>
</div>
