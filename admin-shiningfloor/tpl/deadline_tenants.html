<div class="bg-light lter b-b wrapper-md">
  <h1 class="m-n font-thin h3">Tenant Deadlines</h1>
</div>
<div class="wrapper-md" ng-controller="deadlineCtrl">
  <div class="panel panel-default">
    <div class="panel-heading">
      View deadlines here and sort them according to days left
    </div>
    <div class="panel-body b-b b-light">
      Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
    </div>
    <div>
      <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
        <thead>
          <tr>
              <th data-toggle="true">
                  Name
              </th>
              <th>
                  Phone
              </th>
              <th data-hide="phone,tablet">
                 Company
              </th>
              <th data-hide="phone,tablet" data-name="Date Of Birth">
                 RENT
              </th>
              <th data-hide="phone">
                  DAYS LEFT
              </th>
<th data-hide="phone">
                  DUE DATE
              </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="tenant in tenants">
              <td><a ui-sref="app.tenant.details({tenant_id : tenant.id})">{{tenant.name}}</a></td>
              <td>{{tenant.phone}}</td>
              <td>{{tenant.company}}</td>
              <td data-value={{tenant.rent}}>{{tenant.rent}}</td>
              <td data-value={{Days(tenant.entry_date)}}>{{Days(tenant.entry_date)}} days</td>
              <td data-value={{tenant.entry_date}}>{{tenant.entry_date}}</td>
              
          </tr>
          
        </tbody>
        <tfoot class="hide-if-no-paging">
          <tr>
              <td colspan="5" class="text-center">
                  <ul class="pagination"></ul>
              </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
