<div class="modal-header">
    <h3 class="modal-title">Add installment</h3>
</div>
<div class="modal-body">
 <form class="bs-example form-horizontal form-validation" name="addowner" ng-controller="DatepickerDemoCtrl">
            
         
          <div class="form-group">
              <label class="col-lg-2 control-label">Installment amount</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" placeholder="amount" ng-model="installment.rent" required>
                <span class="help-block m-b-none">Fill amount of installment</span>
              </div>
            </div>
             <div class="form-group">
              <label class="col-lg-2 control-label"> Installment date</label>
             <div class="col-sm-10" >
            <div class="input-group w-md">
              <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="df" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
               <input type="hidden" value="{{df.getFullYear()}}-{{df.getMonth()+1}}-{{df.getDate()}}" id="installment_date">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
            </div>
           
            
            <div class="modal-footer">                  
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button type="submit"class="btn btn-success"  ng-disabled="addowner.$invalid" ng-click="ok(installment)">Add installment</button>
</div>
          </form>
</div>
