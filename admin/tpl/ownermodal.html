<div class="modal-header">
    <h3 class="modal-title">Rent Submission!</h3>
</div>
<div class="modal-body">
 <form class="bs-example form-horizontal form-validation" name="addowner" >
            
            
          <div class="line line-dashed b-b line-lg pull-in"></div>
          <div class="form-group">
              <label class="col-lg-2 control-label">Owner Name</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="owner name" ng-model="owner.owner_name" required>
                <span class="help-block m-b-none">Provide Details of House owner Here</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Owner Address</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" placeholder="owner address" ng-model="owner.owner_address" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Owner Phone</label>
              <div class="col-lg-10">
                <input type="number" class="form-control" placeholder="Phone No" ng-model="owner.owner_phone" required>
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Owner Email</label>
              <div class="col-lg-10">
                <input type="email" class="form-control" placeholder="email address of house owner" ng-model="owner.owner_email">
              </div>
            </div>
            
            <div class="modal-footer">                  
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
    <button type="submit"class="btn btn-success"  ng-disabled="addowner.$invalid" ng-click="ok(owner)">Add owner</button>
</div>
          </form>
</div>
